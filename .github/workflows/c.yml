---
name: C

on:
  push:
  pull_request:
  schedule:
  - cron: '0 0 * * 0'
  workflow_dispatch:

permissions: {}

jobs:

  build:
    name: Build with GCC
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
    - name: Install clang-tidy
      run: |
        sudo apt update -y
        sudo apt install clang-tidy
    - name: Run clang-tidy
      run: clang-tidy *.c
    - name: Build
      run: make all
