---
name: C

on:
  push:
  pull_request:
  schedule:
  - cron: '0 0 * * 0'
  workflow_dispatch:

permissions: {}

jobs:

  build:
    name: Build with GCC
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
    - name: Install clang-tidy
      run: |
        sudo apt update -y
        sudo apt install clang-tidy
    - name: Run clang-tidy
      run: clang-tidy *.c
    - name: Build
      run: make all
