---
name: C

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions: {}

jobs:
  build:
    name: Build with GCC
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - name: Install clang-tidy
        run: |
          sudo apt update -y
          sudo apt install clang-tidy
      - name: Run clang-tidy
        run: clang-tidy *.c
      - name: Build
        run: make all
