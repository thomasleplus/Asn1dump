---
name: C

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions: {}

jobs:
  build:
    name: Build with GCC
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Install clang-tidy
        run: |
          sudo apt update -y
          sudo apt install clang-tidy
      - name: Run clang-tidy
        run: clang-tidy *.c
      - name: Build
        run: make all
